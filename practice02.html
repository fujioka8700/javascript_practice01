<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototypeメソッドによる共通化</title>
</head>
<body>
    <script>
        var Animal = function(_name) {
            this.name = _name
            this.bark = function(){
                console.log(this.name + '!!');
            }
        }
        var lion = new Animal('らいおん')
        // console.log(lion.name);
        lion.bark()

        var cat = new Animal('ネコ')
        cat.bark()

        var Fruit = function(...args) {
            this.name = args[0]
            this.price = args[1]
        }
        Fruit.prototype.sale = function() {
            console.log(this.name + ':' + this.price + '円');
        }
        var apple = new Fruit('りんご', 100)
        apple.sale()

        var orange = new Fruit('オレンジ', 80)
        orange.sale()

        var bigFruit = function(...args) {
            this.name = args[0]
            this.price = args[1]
            this.size = args[2]
        }
        bigFruit.prototype = new Fruit()
        bigFruit.prototype.Size = function(){
            console.log('サイズ:' + this.size);
        }
        var suika = new bigFruit('スイカ', '1000', '特大')
        console.log(suika instanceof String);
        suika.sale()
        suika.Size()
    </script>
</body>
</html>
